<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "scrap.css">
    <title>Title</title>
</head>
<body>
<header>
    <div>
        <form class="form-grid">
    <p class = "first-name">
        <label id = place-color>
            <input type="text" name = "first name" placeholder="First Name">
        </label>
    </p>
    <p class = "last-name">
        <label>
            <input type ="text" name ="last name" placeholder="Last Name">
        </label>
    </p>
    <p class="email">
        <label>
            <input type = "email" name = "email" placeholder="Email Address">
        </label>
    </p>
    <p class = "phone">
        <label>
            <input type = "tel" name = "phone number" placeholder="Phone" style = "align-self:center">
        </label>
    </p>
    <p class = "subject">
        <label>
            <input type = "text" name ="subject" placeholder="In Regards To">
        </label>
    </p>
            <p class = "text-area">
        <label>
            <textarea rows="10" cols="50" placeholder=" What can we help you with today? "></textarea>
        </label>
            </p>
            <p class = "submit">
    <button type = button>Submit</button>
            </p>
    </form>
    </div>

</header>


</body>
</html>
